<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3dbf30e8e4.js" crossorigin="anonymous"></script>
    <link rel="icon" href="Images/netflix-icon.webp">
    <title>Contact</title>
</head>
<body>
    <!--Header-->
    <header id="header">
        <!--Title and logo-->
        <div class="title-logo">
            <img class="logo" src="Images/Logonetflix.png">
            <h1 class="title">TUDUM</h1>
        </div>
        
        <!--Menu-->
        <nav class="menu">
            <a class="menu" href="index.html">Accueil</a>
            <a class="menu" href="Contact.html">Contact</a>            
        </nav>
    </header>

    <!--Main content-->
    <main id="main">
        <h2 class="text">Si vous voulez nous contactez, passez par ici !</h2>
        <form>
            <div class="name">
                <label class="name">Nom Prénom</label>
                <input type="text" class="name" placeholder="Nom Prénom">
            </div>
            <div class="email">
                <label class="email">Email</label>
                <input type="email" class="email" placeholder="exemple@gmail.com">
            </div>
            <div class="activity">
                <label class="activity">Secteur d'activité</label>
                <select class="activity">
                    <option> <-selectionnez-> </option>
                    <option>Service après vente</option>
                    <option>Service marketing</option>
                    <option>Service ressources humaines</option>
                    <option>Service communication</option>
                </select>
            </div>
            <div class="message">
                <label class="message">Message :</label>
                <textarea class="message" placeholder="Ecrivez ici !"></textarea>
            </div>
            <div class="send">
                <input type="submit" class="send" value="Envoyer">
            </div>
        </form>
        <div class="contactlogo title-logo">
            <img class="logo" src="Images/Logonetflix.png">
            <h1 class="title">TUDUM</h1>
        </div>
    </main>

    <!--Footer-->
    <footer class="footer">
        <div class="TableFooter">
            <table class="Flink footer">
                <thead>
                    <tr>
                        <th>Liens importants : </th>
                        <th>Infos utiles : </th>
                        <th>Réseaux : </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><a href="index.html">Accueil</a></td>
                        <td>Créé par Mathis Mercier</td>
                        <td>
                            <div class="Fréseaux">
                                <a href="https://www.instagram.com/hockwood_/?hl=fr" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                                <a href="https://twitter.com/MathisMercier49" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><a href="Contact.html">Contact</a></td>
                        <td>Dans le cadre de l'intégration web</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="signature">
            <img src="Images/signature.png">
        </div>
    </footer>
</body>
</html>
